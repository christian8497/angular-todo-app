<!-- `editing` : `completed` -->
<li
  [class.completed]="todo.completado"
  [class.editing]="editando">
  <div class="view">
    <input
      class="toggle"
      [formControl]="checkCompletado"
      type="checkbox">
    <label (dblclick)="editar()">{{todo.texto}}</label>
    <button
      (click)="borrar()"
      class="destroy"></button>
  </div>
  <input
    class="edit"
    [formControl]="txtInput"
    (blur)="terminarEdicion()"
    #inputFisico>
</li>
